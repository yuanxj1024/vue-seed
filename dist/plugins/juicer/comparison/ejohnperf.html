<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="third-party/ejohn.js"></script>
</head>
<body>
	<script type="text/javascript">
		var start=new Date().getTime();
		var data={
			list:[
				{name:'guokai',show:true},
				{name:'benben',show:false},
				{name:'dier',show:true}
			],
			blah:[
				{num:1},
				{num:2},
				{num:3,inner:[
					{'time':'15:00'},
					{'time':'16:00'},
					{'time':'17:00'},
					{'time':'18:00'}
				]},
				{num:4}
			]
		};
		var tpl=[
			'<ul>',
				'<% for(var i=0,l=list.length;i<l;i++) { %>',
					'<li><%= list[i].name %> <% if(list[i].show) { %>- <%= list[i].name %><% } %></li>',
					'<% if(list[i].show) { %>SHOW: TRUE<% } %>',
				'<% } %>',
				'<% for(var i=0,l=blah.length;i<l;i++) { %>',
					'<li>',
						'num:<%= blah[i].num %> <br/>',
						'<% if(blah[i].num==3) { %>',
							'<% for(var j=0,l=blah[i].inner.length;j<l;j++) { %><%= blah[i].inner[j].time %><br /><% } %>',
						'<% } %>',
					'</li>',
				'<% } %>',
			'</ul>'
		].join('');
		for(var i=0;i<1000;i++) {
			tmpl(tpl,data);
		}
		var end=new Date().getTime();
		document.write('<style>body,p {font-family:cambria;}</style>');
		document.write('<p><strong>eJohn Performance Test</strong></p>');
		document.write('<p>run time: '+(end-start)+'ms</p>');
		document.write(tmpl(tpl,data));
	</script>
</body>
</html>
